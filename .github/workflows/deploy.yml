name: Deploy AI Portfolio

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # Updated to support Playwright ESM
        
    - name: Enable Corepack
      run: corepack enable
        
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.0
        
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::671388079324:role/terraform-cooking-up-ideas
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}
        
    - name: Install dependencies
      run: yarn install --immutable
      
    - name: Build application
      run: ./scripts/build.sh
      
    - name: Deploy infrastructure
      run: ./scripts/deploy-infrastructure.sh
      env:
        TF_VAR_bucket_name: ${{ vars.BUCKET_NAME }}
        TF_VAR_aws_region: ${{ vars.AWS_REGION || 'us-east-1' }}
        TF_VAR_environment: ${{ vars.ENVIRONMENT || 'production' }}
        
    - name: Deploy site
      run: ./scripts/deploy-site.sh
      env:
        BUCKET_NAME: ${{ vars.BUCKET_NAME }}

  # Steel Thread Integration Tests - Test critical XP persistence after deployment
  integration-tests:
    runs-on: ubuntu-latest
    needs: deploy
    if: success()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Enable Corepack
      run: corepack enable
      
    - name: Install dependencies
      run: |
        yarn install --immutable
        cd prototypes/ffx-skill-map
        npx playwright install --with-deps chromium
      
    - name: Run integration tests against production
      run: |
        cd prototypes/ffx-skill-map
        BASE_URL=https://d37oliokys9i7z.cloudfront.net/prototypes/ffx-skill-map npx playwright test --project=chromium
      env:
        CI: true
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: prototypes/ffx-skill-map/playwright-report/
        retention-days: 7