name: Terraform Force Unlock

on:
  workflow_dispatch:
    inputs:
      lock_id:
        description: Terraform state lock ID (from error output)
        required: true
        type: string

jobs:
  force-unlock:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::671388079324:role/terraform-cooking-up-ideas
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}

      - name: Force unlock state (auto-accept)
        run: |
          set -e
          cd terraform
          terraform init -reconfigure -lock-timeout=5m
          terraform force-unlock -force ${{ inputs.lock_id }}
